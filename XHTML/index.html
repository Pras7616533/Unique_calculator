<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Converter Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Base Converter Calculator</h1>
    <div id="main-options">
      <button onclick="selectBase(0)">Decimal</button>
      <button onclick="selectBase(1)">Binary</button>
      <button onclick="selectBase(2)">Quaternary</button>
      <button onclick="selectBase(3)">Senary</button>
      <button onclick="selectBase(4)">Octal</button>
      <button onclick="selectBase(5)">Duodecimal</button>
      <button onclick="selectBase(6)">Quadrodecimal</button>
      <button onclick="selectBase(7)">Hexadecimal</button>
      <button onclick="selectBase(8)">Quadravigesimal</button>
      <button onclick="selectBase(9)">Duotrigesimal</button>
      <button onclick="selectBase(10)">Tetrasexagesimal</button>
    </div>
    <div id="calc-options" class="hidden">
      <button onclick="performOperation(1)">Addition</button>
      <button onclick="performOperation(2)">Subtraction</button>
      <button onclick="performOperation(3)">Multiplication</button>
      <button onclick="performOperation(4)">Division</button>
      <button onclick="performOperation(5)">Power</button>
      <button onclick="performOperation(6)">Square Root</button>
      <button onclick="performOperation(7)">Cube Root</button>
      <button onclick="performOperation(8)">Factorial</button>
      <button onclick="performOperation(9)">N Choose R</button>
      <button onclick="performOperation(10)">GCD</button>
      <button onclick="performOperation(11)">Table</button>
      <button onclick="performOperation(12)">Square Table</button>
      <button onclick="goBack()">Back</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
